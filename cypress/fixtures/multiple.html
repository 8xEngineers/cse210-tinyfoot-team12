<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../dist/littlefoot.css">
</head>
<body>
<article class="one">
  <p>
    This paragraph is footnoted.
    <a href="#fn:1" id="fnref:1" class="footnote">[1]</a>
    <a href="#fn:2" id="fnref:2" class="footnote">[2]</a>
  </p>
  <aside class="footnotes">
    <hr>
    <ol>
      <li id="fn:1">
        <p>
          This is footnote 1.
          <a href="#fnref:1" class="reversefootnote">&#160;&#8617;</a>
        </p>
      </li>
      <li id="fn:2">
        <p>
          This is footnote 2.
          <a href="#fnref:2" class="reversefootnote">&#160;&#8617;</a>
        </p>
      </li>
    </ol>
  </aside>
</article>
<article class="two">
  <p>
    This paragraph is footnoted.
    <a href="#fn:1" id="fnref:1" class="footnote">[1]</a>
    <a href="#fn:2" id="fnref:2" class="footnote">[2]</a>
  </p>
  <aside class="footnotes">
    <hr>
    <ol>
      <li id="fn:1">
        <p>
          This is a different footnote 1.
          <a href="#fnref:1" class="reversefootnote">&#160;&#8617;</a>
        </p>
      </li>
      <li id="fn:2">
        <p>
          This is a different footnote 2.
          <a href="#fnref:2" class="reversefootnote">&#160;&#8617;</a>
        </p>
      </li>
    </ol>
  </aside>
</article>
<script type="application/javascript" src="../../dist/littlefoot.js"></script>
</body>
</html>
