<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../dist/littlefoot.css">
</head>
<body>
<article>
  <p>
    This paragraph is footnoted.
    <sup id="fnref:1"><a href="#fn:1" class="footnote">[1]</a></sup>
    <sup id="fnref:2"><a href="#fn:2" class="footnote">[2]</a></sup>
    <!-- duplicate footnote -->
    <sup id="fnref:2"><a href="#fn:2" class="footnote">[2]</a></sup>
    <sup id="fnref:3"><a href="#fn:3" class="footnote">[3]</a></sup>
  </p>
  <p>
    This body paragraph contains <a id="body-link" href="ok.html">a link</a>.
  </p>
  <aside class="footnotes">
    <hr>
    <ol>
      <li id="fn:1">
        <p>
          This is footnote 1.
          <a href="#fnref:1" class="reversefootnote">&#160;&#8617;</a>
        </p>
      </li>
      <li id="fn:2">
        <p>
          This is footnote 2. It contains <a id="footnote-link" href="ok.html">a link</a>.
          <a href="#fnref:2" class="reversefootnote">&#160;&#8617;</a>
        </p>
      </li>
      <li id="fn:3">
        This footnote is not wrapped in a paragraph.
        <a href="#fnref:3" class="reversefootnote">&#160;&#8617;</a>
      </li>
    </ol>
  </aside>
</article>
<script type="application/javascript" src="../../dist/littlefoot.js"></script>
</body>
</html>
